<!DOCTYPE html>
<html>
	<head>
		<title>LinkedIn Filter</title>
		<style>
			body {
				width: 200px;
				font-family: Arial, sans-serif;
			}
			.switch {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin: 10px 0;
			}
			.attribution {
				font-size: 10px;
				text-align: center;
				margin-top: 20px;
			}
		</style>
	</head>
	<body>
		<h3>LinkedIn Filter</h3>
		<div class="switch">
			<label for="appliedSwitch">Applied</label>
			<input type="checkbox" id="appliedSwitch" />
		</div>
		<div class="switch">
			<label for="viewedSwitch">Viewed</label>
			<input type="checkbox" id="viewedSwitch" />
		</div>
		<div class="attribution">
			Icon made by
			<a href="https://www.flaticon.com/authors/freepik" title="Freepik"
				>Freepik</a
			>
			from
			<a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
